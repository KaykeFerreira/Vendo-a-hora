

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendo a hora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="LOGO" class="logo">
         <h1>Vendo a hora</h1>
        <h3>Login</h3>


        <form action="paginainicial.html" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
            <p class="register-link">Não tem uma conta? <a href="register.html">Registrar</a></p>
            <p class="forgot-password-link"><a href="forgot_password.html">Esqueci minha senha</a></p>

        </form>
    </div>
</body>
</html>
