<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos - Vendo a Hora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header> <!-- mesmo menu --> ... </header>

  <main>
    <h2>Produtos</h2>
    <div class="produtos" id="produtos-container">
      <!-- Produtos serão inseridos aqui pelo JavaScript -->
    </div>
  </main>

  <footer>...</footer>

  <script>
    // Exemplo de lista de produtos que pode vir de um backend ou arquivo JSON
    const produtos = [
      {
        nome: "Relógio Elegante",
        preco: "199,90",
        imagem: "relogio1.jpg",
        alt: "Relógio 1"
      },
      {
        nome: "Relógio Esportivo",
        preco: "249,90",
        imagem: "relogio2.jpg",
        alt: "Relógio 2"
      }
      // Adicione mais produtos aqui conforme desejar
    ];

    const container = document.getElementById("produtos-container");

    produtos.forEach(produto => {
      const divProduto = document.createElement("div");
      divProduto.classList.add("produto");

      divProduto.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.alt}">
        <h3>${produto.nome}</h3>
        <p>R$ ${produto.preco}</p>
        <button>Adicionar ao Carrinho</button>
      `;

      container.appendChild(divProduto);
    });
  </script>
</body>
</html>
